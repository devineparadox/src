<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(4px);
      z-index: 50;
      padding: 1rem;
    }

    .side-nav {
      position: fixed;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    @media (min-width: 1024px) {
      .side-nav {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        z-index: 40;
      }
    }

    section {
      min-height: 100vh;
      padding: 5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #hero {
      position: relative;
      overflow: hidden;
      padding-top: 5rem;
    }

    .gradient-animate {
      background: linear-gradient(-45deg, #2a0845, #6441A5, #2a0845);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- Sticky Navigation -->
  <nav>
    <!-- Navigation content -->
    <strong>My Portfolio</strong>
  </nav>

  <!-- Side Navigation -->
  <div class="side-nav">
    <!-- Side navigation dots or links -->
  </div>

  <!-- Hero Section -->
  <section id="hero" class="gradient-animate">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Write something about yourself here.</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <p>List your skills here.</p>
  </section>

  <!-- Social Media Section -->
  <section id="social">
    <h2>Social Media</h2>
    <p>Links to social platforms.</p>
  </section>

  <!-- Gaming Section -->
  <section id="gaming">
    <h2>Gaming</h2>
    <p>Your gaming profiles or achievements.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Contact form or email address.</p>
  </section>

  <script>
    window.addEventListener("scroll", function handleScroll() {
      // You can add scroll-related effects here
    });
  </script>
</body>
</html>
